east.nobank.receipt.path=/home/engine/files/www/east
east.nobank.msguploadzip.path=/home/engine/files/vvv/east

#填报导出excel，单个excel最大数据量
data.download.excel=50000
#导出csv单个文件最大数据量
data.download.csv=500000
data.onerun.csv=10000
#导入excel最大数据量
east.import.excel=50000
#启动引擎线程数
east.engine.task=1

#报文生成线程数
east.create.file.task=8

#【明细数据】导出设置
data.download.filepath=/home/engine/files/yyy/download
data.download.zippath=/home/engine/files/zzz/download
#【明细数据】，明细数据导出，默认每次查询10000条数据
east.business.detailed=10000
#【明细数据】，明细数据导出，默认只能导出50w数据
east.business.download=1

#银监会服务器地址
yjhport=55533
yjhhost=127.0.0.1

#远程shell配置：flag是开关，on表示开，off表示关，rsa表示免密登录。当spark引擎和war包在同一台服务器上，配置为off，不在同一台服务器上配置为on。下面的是地址，用户和密码
shell.flag=on
shell.ip=192.168.251.176
shell.username=engine
shell.password=12345678
shell.known_hosts=/home/engine/.ssh/known_hosts
shell.id_rsa=/home/engine/.ssh/id_rsa
shell.path=
shell.kill.path=
shell.restart.single.path=

#spark引擎 定时任务
enginecron=* * * 1 1 ?

#单条数据校验
check.data.single=http://192.168.251.155:9391/

#设置生成数据质量报告线程超时的时间，单位毫秒，默认是1小时
east.processtimeout=3600000

#【报表填报】，是否同步变更总行（_M）表数据？Y是需要同步，N是不需要同步
east.processreportM = Y
#【报表填报】，是否同步变更分行（_D）表数据？Y是需要同步，N是不需要同步
east.processreportD = Y
#【报文生成】，是否按照T+1 方式报送日报和月报
east.isTModel=N

#存放引擎模板的表名。表里有两条记录，用于记录调用引擎的sh脚本的位置，需要根据不同的路径进行修改
#EAST_CR_CMD_TEMPLATE 表任务和规则任务两条
#错误明细表。F代表全表名不带日期（1套表）  O代表拼接机构带日期 N代表拼接最后部分 D代表拼接全表名带日期
detail.error.tabName.type=F
#明细表表名是否包含机构
east.detail.end.orgNo=N
#设置是否进行单条数据检核操作
check.data.east.is=N
# 错误明细默认展示值，根据自己实际情况修改，数量越大，速度越慢
east.failnum=1000

#报送类型 银行：Y 非银：N
east.encryption.type.bank = Y

